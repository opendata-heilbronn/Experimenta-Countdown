<!DOCTYPE html>
<html>
    <head>
        <title>Experimenta-Counter</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="screenobject">
            <p>Die Experimenta &ouml;ffnet in</p>                
        </div>
        <div class="screenobject">
            <img alt="Experimenta-Logo" src="http://www.experimenta-heilbronn.de/images/logo/logo.png">
        </div>
        <div class="screenobject">
            <img alt="CoWo-Heilbronn-Logo" src="logoCowo.png">
        </div>
        <div class="screenobject">
            <p>
                <span class="timer" id="displayDays"></span>
                <span class="timer" id="displayHours"></span>
                <span class="timer" id="displayMinutes"></span>
                <span class="timer" id="displaySeconds"></span>
                <span class="timer" id="displayMillisecondsShorten"></span>
            </p>    
        </div>
    </body>
</html>
